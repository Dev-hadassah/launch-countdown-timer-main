<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            grayishBlue: '#8486a9',
            softRed: '#fb6087',
            white: '#ffffff',
            darkDesaturatedBlue: '#343650',
            veryDarkBlue: '#1e1f29',
            veryDarkBlackBlue: ' #191a24'

          },
          fontFamily: {
            RedHatText: ['RedHatText', 'sans-serif']
          }
        }
      },
    }
  </script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="grid bg-veryDarkBlue relative">
 <div class="">
  <h1 class="font-RedHatText absolute lg:top-[15%] top-[50%] lg:left-[35%] lg:text-2xl text-4xl font-bold tracking-[10px] text-white uppercase"> We're launching soon</h1>
 </div>
 <div class="">
  <div class="flex lg:gap-10 gap-7 absolute lg:top-[30%] top-[90%] lg:left-[25%] mx-10 md:mx-0">
    <div class="text-center">
      <div class="grid justify-center items-center text-softRed font-bold md:text-8xl text-7xl bg-darkDesaturatedBlue md:w-44 w-40 h-40 mb-4 rounded-md md:border-b-[14px] border-b-[10px] border-b-veryDarkBlackBlue font-RedHatText" id="days">00</div>
      <span class="text-center text-grayishBlue md:text-lg md:tracking-[6px] tracking-[4px] font-bold uppercase font-RedHatText">Days</span>
    </div>
    <div class="text-center">
      <div class="grid justify-center items-center text-softRed font-bold md:text-8xl text-7xl bg-darkDesaturatedBlue md:w-44 w-40 h-40 mb-4 rounded-md md:border-b-[14px] border-b-[10px] border-b-veryDarkBlackBlue font-RedHatText" id="hrs">00</div>
      <span class="text-center text-grayishBlue md:text-lg md:tracking-[6px] tracking-[4px] font-bold uppercase font-RedHatText">Hours</span>
    </div>
    <div class="text-center">
      <div class="grid justify-center items-center text-softRed font-bold md:text-8xl text-7xl bg-darkDesaturatedBlue md:w-44 w-40 h-40 mb-4 rounded-md md:border-b-[14px] border-b-[10px] border-b-veryDarkBlackBlue font-RedHatText" id="min">00</div>
      <span class="text-center text-grayishBlue md:text-lg md:tracking-[6px] tracking-[4px] font-bold uppercase font-RedHatText">Minutes</span>
    </div>
    <div class="text-center">
      <div class="grid justify-center items-center text-softRed font-bold md:text-8xl text-7xl bg-darkDesaturatedBlue md:w-44 w-40 h-40 mb-4 rounded-md md:border-b-[14px] border-b-[10px] border-b-veryDarkBlackBlue font-RedHatText" id="sec">00</div>
      <span class="text-center text-grayishBlue md:text-lg md:tracking-[6px] tracking-[4px] font-bold uppercase font-RedHatText">Seconds</span>
    </div>
  </div>
 </div>

  <div class="">
    <img src="images/bg-stars.svg" alt="background-images-of-stars" class="w-screen object-fill">
  </div>
  
  <div class="">
    <img src="images/pattern-hills.svg" alt="pattern-hills-image" class=" w-screen object-fill">
  </div>

    <div class="flex gap-8 z-10 absolute left-[700px] bottom-24">
      <img src="images/icon-facebook.svg" alt="facebook-icon" class="hover:bg-softRed">
      <img src="images/icon-pinterest.svg" alt="pinterest-icon" class="hover:bg-softRed">
      <img src="images/icon-instagram.svg" alt="instagram-icon" class="hover:bg-softRed">
    </div>
  
  

  <div class="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script>

    let days = document.getElementById("days")
    let hrs = document.getElementById("hrs")
    let min = document.getElementById("min")
    let sec = document.getElementById("sec")

    setInterval(()=>{
      let currentDate = new Date();

      days.innerHTML = (currentDate.getDate()<10?"0":"") + currentDate.getDate();
      hrs.innerHTML = (currentDate.getHours()<10?"0":"") + currentDate.getHours();
      min.innerHTML = (currentDate.getMinutes()<10?"0":"") + currentDate.getMinutes();
      sec.innerHTML = (currentDate.getSeconds()<10?"0":"") + currentDate.getSeconds();
    },1000)

  </script>
</body>
</html>
